<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
	<h1 align="center">TIME TABLE</h1>
	<table border="5" cellpadding="10" cellspacing="6" align="center">
			<thead> 
			<tr>

				width="100"><br>

			</td>

			</td>
			<td align="center" height="50"
				width="100">

			</td>
			<td align="center" height="50"
				width="100">
				<b>11:45-1:00</b>
			</td>
			<td align="center" height="50"
				width="100">
				<b>1:00-2:00</b>
			</td>
			<td align="center" height="50"
				width="100">
				<b>2:00-3:15</b>
			</td>
			<td align="center" height="50"
				width="100">
				<b>3:15-4:30</b>
			</td>
			</tr>
			</thead>
		<tr>
			<td align="center" height="50">
				<b>Monday</b></td>
			<td align="center" height="50">DSA</td>
			<td align="center" height="50">AI</td>
			<td align="center" height="50">WT</td>
			<td rowspan="6" align="center" height="50">
				<h2>L<br>U<br>N<br>C<br>H</h2>
			</td>
			<td colspan="2" align="center"
				height="50">LAB</td>
		</tr>
		<tr>
			<td align="center" height="50">
				<b>Tuesday</b>
			</td>
            <td align="center" height="50">OOSE</td>
			<td colspan="2" align="center"
				height="50">LAB
			</td>
			<td align="center" height="50">CN</td>
			<td align="center" height="50">DSA</td>
		</tr>
		<tr>
			<td align="center" height="50">
				<b>Wednesday</b>
			</td>
			<td align="center" height="50">AI</td>
			<td align="center" height="50">WT</td>
			<td align="center" height="50">OOSE</td>
			<td colspan="2" align="center"
				height="50">LAB
			</td>
		</tr>
		<tr>
			<td align="center" height="50">
				<b>Thursday</b>
			</td>
			<td align="center" height="50">CN</td>
            <td colspan="2" align="center"
            height="50">LAB
        </td>
			<td align="center" height="50">DSA</td>
			<td align="center" height="50">AI</td>
		</tr>
		<tr>
			<td align="center" height="50">
				<b>Friday</b>
			</td>
			<td align="center" height="50">WT</td>
			<td align="center" height="50">OOSE</td>
			<td align="center" height="50">CN</td>
			<td colspan="2" align="center"
				height="50">LAB
			</td>
		</tr>
		<tr>
			<td align="center" height="50">
				<b>Saturday</b>
			</td>
			<td align="center" height="50">EXAM</td>
			<td colspan="2" align="center"
				height="50">LAB
			</td>
			<td colspan="4" align="center"
				height="50">Holiday
			</td>
			
		</tr>
	</table>

</html>
